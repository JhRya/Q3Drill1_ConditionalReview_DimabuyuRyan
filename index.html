<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q3Drill1_ConditionalReview_DimabuyuRyan</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-green: #004d33;
      --bg-color: #f4f7f6;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 80px;
    }

    header {
      width: 100%;
      background-color: var(--primary-green);
      padding: 1.5rem 0;
      position: fixed;
      top: 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      color: white;
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    .card {
      border: none;
      border-left: 12px solid var(--primary-green) !important;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      padding: 3rem !important;
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      background: white;
    }

    h3 {
      font-family: 'Montserrat', sans-serif;
      color: var(--primary-green);
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 1rem;
    }

    .btn-primary {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary-green) !important;
      border: none !important;
      padding: 1rem;
      font-weight: 700;
      border-radius: 10px;
    }

    #result {
      font-family: 'Montserrat', sans-serif;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.3rem;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <header>
    <h1>ACADEMIC PORTAL</h1>
  </header>

  <div class="card">
    <h3>Grade Calculator</h3>
    
    <input class="form-control mb-3" type="number" placeholder="Math" id="math">
    <input class="form-control mb-3" type="number" placeholder="Science" id="science">
    <input class="form-control mb-3" type="number" placeholder="English" id="english">
    <input class="form-control mb-4" type="number" placeholder="Social Studies" id="socialstudies">

    <button class="btn btn-primary w-100" py-click="calculateAverage">
      CALCULATE
    </button>

    <div id="result"></div>
  </div>

  <script type="py" src="main.py" config='{"interpreter_terminate_on_error": false}'></script>
</body>

</html>
